# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=nounou_db_user
quarkus.datasource.password=nounou
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/nounou_db
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.hibernate-orm.database.generation=update

# Google OAuth2 Configuration
quarkus.oidc.enabled=true
quarkus.oidc.auth-server-url=https://accounts.google.com
quarkus.oidc.client-id=${GOOGLE_CLIENT_ID}
quarkus.oidc.credentials.secret=${GOOGLE_CLIENT_SECRET}
quarkus.oidc.application-type=web-app
quarkus.oidc.authentication.scopes=openid,email,profile
quarkus.oidc.authentication.cookie-path=/
quarkus.oidc.authentication.restore-path-after-redirect=false
quarkus.oidc.authentication.redirect-path=/auth/callback
quarkus.oidc.authentication.extra-params.prompt=consent
quarkus.oidc.authentication.extra-params.access_type=offline

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,refresh-token
quarkus.http.cors.exposed-headers=authorization,refresh-token
# Security Configuration
quarkus.http.auth.permission.authenticated.paths=/api/*
quarkus.http.auth.permission.authenticated.policy=authenticated
quarkus.http.auth.permission.public.paths=/auth/*,/q/*,/swagger-ui/*
quarkus.http.auth.permission.public.policy=permit