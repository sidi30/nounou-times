// data source configuration with quarkus
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=nounou_db_user
quarkus.datasource.password=nounou
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/nounou_db
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.analytics.disabled=false

# JWT Configuration
smallrye.jwt.sign.key.generate=true
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=nounou-times
quarkus.native.resources.includes=publicKey.pem

# OIDC Configuration
quarkus.oidc.auth-server-url=http://localhost:8180/realms/nounou-times
quarkus.oidc.client-id=nounou-times-client
quarkus.oidc.credentials.secret=your_client_secret
quarkus.oidc.application-type=web-app
quarkus.oidc.authentication.redirect-path=/callback
quarkus.oidc.authentication.restore-path-after-redirect=true
quarkus.oidc.roles.source=accesstoken
quarkus.oidc.token.issuer=any

# Google OIDC Provider Configuration
quarkus.oidc.google.provider=google
quarkus.oidc.google.client-id=your_google_client_id
quarkus.oidc.google.credentials.secret=your_google_client_secret
quarkus.oidc.google.authentication.scopes=openid,email,profile
quarkus.oidc.google.authentication.redirect-path=/callback-google
quarkus.oidc.google.authentication.cookie-path=/
quarkus.oidc.google.token.issuer=https://accounts.google.com

# Security Configuration
quarkus.security.jpa.enabled=true
quarkus.security.jpa.roles.role-field=typeUtilisateur

# Web Application Configuration
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated
quarkus.http.auth.permission.permit.paths=/callback,/callback-google,/login,/oauth2-redirect.html
quarkus.http.auth.permission.permit.policy=permit

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=*

# Application URLs
application.frontend.url=http://localhost:3000
application.auth.success-url=/dashboard
application.auth.failure-url=/login?error=true
