// data source configuration with quarkus
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=nounou_db_user
quarkus.datasource.password=nounou
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/nounou_db
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.analytics.disabled=false

# Development Mode Configuration
%dev.quarkus.security.auth.enabled-in-dev-mode=false
%dev.quarkus.oidc.enabled=false

# JWT Configuration
smallrye.jwt.sign.key.generate=true
mp.jwt.verify.issuer=nounou-times
smallrye.jwt.new-token.lifespan=900

# Google OAuth2 Configuration
%prod.quarkus.oidc.enabled=true
%prod.quarkus.oidc.auth-server-url=https://accounts.google.com
%prod.quarkus.oidc.client-id=your_google_client_id
%prod.quarkus.oidc.credentials.secret=your_google_client_secret
%prod.quarkus.oidc.authentication.scopes=openid,email,profile
%prod.quarkus.oidc.authentication.redirect-path=/auth/callback-google
%prod.quarkus.oidc.token.issuer=https://accounts.google.com
%prod.quarkus.oidc.application-type=web-app

# Security Configuration
%prod.quarkus.http.auth.permission.authenticated.paths=/*
%prod.quarkus.http.auth.permission.authenticated.policy=authenticated
%prod.quarkus.http.auth.permission.permit.paths=/auth/register,/auth/login,/auth/login/google,/auth/callback-google,/auth/refresh
%prod.quarkus.http.auth.permission.permit.policy=permit

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,refresh-token
quarkus.http.cors.exposed-headers=*
